<div>
    <h3 class="text-center"><i class="fas fa-clipboard-list"></i> Editar Usuário</h3>
  </div>
  <div class="container">
    <div class="jumbotron">
      <form #f="ngForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" placeholder="Nome" name="nome" [ngModel]="nome.primeiro"
              #nome="ngModel" required>
            <div class="alert alert-danger" *ngIf="!nome.valid && nome.touched">
              Nome é obrigatório
            </div>
  
          </div>
          <div class="form-group col-md-6">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" placeholder="nome@email.com" name="email" required #email="ngModel"
              [ngModel]="">
            <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
              E-mail é obrigatório
            </div>
          </div>
        </div>
        <div ngModelGroup="endereco">
          <div class="form-group">
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" name="cep" ngModel #cep
                  (blur)="consultaCEP($event.target.value, f)">
  
              </div>
              <div class="form-group col-md-6">
                <label for="rua">Logradouro</label>
                <input type="text" class="form-control" name="rua" placeholder="Logradouro" ngModel #rua="ngModel">
              </div>
              <div class="form-group col-md-1">
                <label for="numero">Nº</label>
                <input type="text" class="form-control" name="numero" ngModel>
              </div>
              <div class="form-group col-md-2">
                <label for="complemento">Complemento</label>
                <input type="text" class="form-control" name="complemento" ngModel>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="bairro">Bairro</label>
              <input type="text" class="form-control" placeholder="Bairro" name="bairro" #bairro="ngModel" ngModel>
            </div>
            <div class="form-group col-md-4">
              <label for="cidade">Cidade</label>
              <input type="text" class="form-control" placeholder="Cidade" name="cidade" #cidade="ngModel" ngModel>
            </div>
            <div class="form-group col-md-2">
              <label for="uf">UF</label>
              <input type="text" class="form-control" placeholder="UF" name="uf" #uf="ngModel" ngModel>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid"><i class="fas fa-save"></i> Submit</button>
      </form>
    </div>
  </div>
  <div>
    <!-- <app-form-debug [form]="f"></app-form-debug> -->
  </div>
